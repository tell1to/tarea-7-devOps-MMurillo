name: CI/CD Pipeline - Build and Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job de pruebas
  test:
    name: Ejecutar Pruebas Unitarias
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Instalar dependencias
      run: npm ci
      
    - name: Ejecutar pruebas unitarias
      run: npm test
      
    - name: Generar reporte de cobertura
      run: npm test -- --coverage
      
    - name: Subir reporte de cobertura
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  # Job de construcción y empaquetado
  build:
    name: Construir y Empaquetar
    runs-on: ubuntu-latest
    needs: test  # Depende del job de pruebas
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Instalar dependencias
      run: npm ci
      
    - name: Verificar calidad de código
      run: |
        echo "Verificando sintaxis..."
        node -c src/math.js
        node -c src/app.js
        
    - name: Construir la aplicación
      run: npm run build
      
    - name: Crear package
      run: npm run package
      
    - name: Subir artefacto (package)
      uses: actions/upload-artifact@v4
      with:
        name: application-package
        path: '*.tgz'
        retention-days: 30
        
    - name: Subir build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          package-lock.json
        retention-days: 15

  # Job de seguridad
  security:
    name: Análisis de Seguridad
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      
    - name: Análisis de seguridad con CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3